<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FreshCart</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/theme.css" /> <!-- CSS general del proyecto -->
  <link rel="stylesheet" href="login.css" /> <!-- CSS solo del login -->
  <script src="/assets/js/i18n.js"></script>
</head>
<body>
  <div id="language-switcher-container"></div>
  <div class="container login-container">
    <div class="login-box">
      <div class="login-img">
        <img src="/assets/images/login.jpeg" alt="Login Illustration" class="rounded float-start img-fluid" />
      </div>
      <div class="login-form">
        <h3><strong  data-i18n="login_title"></strong></h3>
        <p class="text-muted mb-4" data-i18n="login_subtitle"></p>
        <form id="loginForm">
          <div class="mb-3">
            <input type="email" class="form-control" id="email" data-i18n-placeholder="email" required />
          </div>
          <div class="mb-3 position-relative">
            <input type="password" class="form-control" id="password" data-i18n-placeholder="password" required />
            <!-- Puedes añadir un ícono aquí si deseas -->
          </div>
          <div class="form-footer">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe" data-i18n="remember"></label>
            </div>
            <a href="#"><strong data-i18n="forgot_password"></strong></a>
          </div>
          <div class="d-grid mt-4">
            <button class="btn btn-primary" type="submit" data-i18n="signin"></button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p class="text-muted mb-0" data-i18n="no_account"></p>
          <a href="/register" class="text-primary fw-bold" data-i18n="create_account"></a>
        </div>
        
      </div>
    </div>
  </div>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/component_generic.js"></script>
  <script src="/assets/js/config.js"></script>
  <script src="login.js"></script> 
</body>
</html>
