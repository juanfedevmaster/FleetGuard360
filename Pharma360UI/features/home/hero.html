<section class="container py-5">
  <div class="row align-items-center">
    <div class="col-md-2"></div>
    <div class="col-md-8" text-center>
      <span
        class="badge bg-light text-primary mb-2"
        data-i18n="free_shipping"
      ></span>
      <h1 class="display-5 fw-bold text-dark" data-i18n="hero_title"></h1>
      <p class="text-secondary" data-i18n="hero_subtitle"></p>
      <div class="d-flex justify-content-center">
        <div
          id="heroCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
          style="max-width: 1000px; width: 100%"
        >
          <div class="carousel-inner rounded shadow-sm">
            <div class="carousel-item active">
              <img
                src="/assets/images/hero1.jpg"
                class="d-block w-100"
                alt="Slide 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/assets/images/hero2.jpg"
                class="d-block w-100"
                alt="Slide 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/assets/images/hero3.jpg"
                class="d-block w-100"
                alt="Slide 3"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/assets/images/hero4.jpg"
                class="d-block w-100"
                alt="Slide 4"
              />
            </div>
          </div>

          <!-- Controles -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon bg-primary rounded-2 p-2"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon bg-primary rounded-2 p-2"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>

      <a
        href="#"
        class="btn btn-primary px-4 py-2 mt-3"
        data-i18n="btn_buy_now"
      ></a>
    </div>

    <div class="col-md-2 text-center"></div>
  </div>
</section>
